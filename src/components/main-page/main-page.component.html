<!-- main-page.component.html -->
<style>
  .carousel-item img {
    object-fit: cover;
    height: 500px;
  }
  .category-section {
    background-color: #fff;
    padding: 20px;
    margin-bottom: 20px;
  }
  .category-title {
    font-size: 21px;
    font-weight: 700;
    margin-bottom: 15px;
  }
  .category-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
  }
  .category-item {
    text-align: center;
  }
  .category-image {
    width: 100%;
    height: 140px;
    object-fit: cover;
    margin-bottom:

8px;
  }
  .category-name {
    font-size: 12px;
    color: #0066c0;
  }
  .see-more {
    color: #007185;
    font-size: 13px;
    text-decoration: none;
    display: inline-block;
    margin-top: 10px;
  }
  .see-more:hover {
    color: #c7511f;
    text-decoration: underline;
  }
  .product-card {
    height: 100%;
    padding: 10px;
  }
  .product-card .card-img-top {
    height: 200px;
    object-fit: contain;
  }
  .offer-tag {
    position: absolute;
    top: 5px;
    right: 5px;
    background-color: #cc0c39;
    color: white;
    padding: 2px 5px;
    font-size: 0.8rem;
  }
  .star-rating {
    color: #ffa41c;
  }
</style>

<div class="container-fluid px-4">
  <!-- Carrusel -->
  <div class="row mb-4">
    <div class="col-12">
      <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item" *ngFor="let item of carouselItems; let i = index" [class.active]="i === 0">
            <img [src]="item.image" class="d-block w-100" [alt]="item.alt">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Categorías -->
  <div class="row">
    <div class="col-md-6 mb-4" *ngFor="let category of categories">
      <div class="category-section">
        <h2 class="category-title">{{category.title}}</h2>
        <div class="category-grid">
          <div class="category-item" *ngFor="let item of category.items">
            <img [src]="item.image" [alt]="item.name" class="category-image">
            <p class="category-name">{{item.name}}</p>
          </div>
        </div>
        <a href="#" class="see-more">Ver más</a>
      </div>
    </div>
  </div>
  
  <!-- Productos -->
  <div class="row mt-4">
    <div class="col-12">
      <h2 class="mb-3">Nuestros Productos</h2>
      <div *ngIf="loading" class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
      <div *ngIf="error" class="alert alert-danger" role="alert">
        {{ error }}
      </div>
      <div class="row g-3">
        <div class="col-6 col-md-3" *ngFor="let product of products">
          <div class="card product-card">
            <img [src]="product.getUrlImage" class="card-img-top" [alt]="product.getName">
            <div class="card-body p-2">
              <h6 class="card-title mb-1">{{product.getName}}</h6>
              <div class="star-rating mb-1">
                <i class="bi bi-star-fill" *ngFor="let star of [1,2,3,4,5]"></i>
              </div>
              <p class="card-text mb-1"><strong>${{product.getPrice}}</strong></p>
              <button class="btn btn-primary btn-sm w-100" (click)="addToCart(product)">Añadir al carrito</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
