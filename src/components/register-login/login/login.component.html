<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center mb-4">Iniciar Sesión</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" id="email" class="form-control" formControlName="email" placeholder="Escribe tu correo electrónico">
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                ¡Ingresa un correo electrónico válido!
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" class="form-control" formControlName="password" placeholder="Debe tener al menos 6 caracteres">
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                ¡Ingresa una contraseña válida!
              </div>
            </div>
            
            <button type="submit" class="btn btn-warning w-100">Continuar</button>
          </form>

          <div class="text-center mt-3">
            <p>¿No tienes una cuenta? <a href="/register" (click)="goToRegister()">Registrate</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
